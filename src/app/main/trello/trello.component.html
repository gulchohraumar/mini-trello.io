<div class=" col-sm-12 p-4 " style="overflow: auto;">
  <div class="" style="min-width: 980px;">
    <div cdkDropListGroup>
      <div class="example-container">
        <ul class="d-flex days mb-1">
          <li class="headers example-box justify-content-center align-items-center list-day"
            *ngFor="let day of days;let i = index">
            <!-- <span *ngIf="i !=0" class="me-2 text-white calendar-con">
              <i class="fa-duotone fa-calendar-days"></i>
            </span> -->
            <span *ngIf="i==0">
              <i class="fa-solid fa-calendar-days"></i>
            </span>
            <span *ngIf="i!=0">
              {{day.name}}
            </span>
          </li>
        </ul>

        <div *ngFor="let item of fieldArray;let i =index" cdkDropList cdkDropListOrientation="horizontal"
          [cdkDropListData]="item.arr" class="example-list mb-1 row" (cdkDropListDropped)="drop(i,$event)"
          (cdkDropListExited)="exited($event)">
          <div class="example-box p-0" style="cursor: default;">
            <span class="col-sm-12 justify-content-center align-items-center d-flex clock-text">
              <span class="me-2 text-white calendar-con clock-con">
                <i class="fa-sharp fa-regular fa-clock"></i>
              </span>
              {{item.clock}}
            </span>
          </div>
          <div class="example-box p-0 example-box-border task " *ngFor="let item of item.arr">
            <span class="status-badge" [style.background-color]="item.statusColor"> </span>
            <span class="item-cell col-sm-12 ps-2 pt-3" cdkDrag [cdkDragData]="item" (click)="handleOpenAdd()">
              {{item.name}}
              <span class="item-date">
                {{item.date}}
              </span>
            </span>

          </div>
        </div>

        <div class="example-list mb-1 row">
          <div class="example-box p-0" style="cursor: default;">
            <span class="col-sm-12 justify-content-center align-items-center d-flex clock-text">
              <span class="me-2 text-white calendar-con clock-con">
                <i class="fa-sharp fa-regular fa-clock"></i>
              </span>
              Cəmi əməliyyatlar
            </span>
          </div>
          <div class="example-box flex-column p-0 example-box-border " style="cursor: default;"
            *ngFor="let item of sumOfDayWorks">
            <span class="ps-2 py-1 finalResult" *ngFor="let subItem of item.work" [style.color]="subItem.color">
              <i class="me-1 " [class]="subItem.class"></i>
              {{subItem.result}}
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
