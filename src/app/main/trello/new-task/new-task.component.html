<div class="row justify-content-between bg-white">
    <div class="col-md-12 py-2 d-flex">
        <div class=" header-name-con ">
            <input class="header-name" formControlName="title" type="text">
        </div>
        <img class="close ms-3" type="button" src="../../../../assets/operations/cancel-x.svg"
            (click)="onCloseDialog()">
    </div>
</div>

<div class="row  pt-2">
    <div class="col-md-3 pt-2 row bg-white">
        <div class="col-md-12 ">
            <div class="field">
                <input autocomplete="off" placeholder="Ad" type="text" id="name" name="name" />
            </div>
        </div>
        <div class="col-md-12 ">
            <div class="field">
                <input autocomplete="off" placeholder="Soyad" type="text" id="name" name="name" />
            </div>
        </div>
        <div class="col-md-12 ">
            <div class="field">
                <input autocomplete="off" placeholder="Ata adı" type="text" id="name" name="name" />
            </div>
        </div>
        <div class="col-md-12 ">
            <div class="field">
                <input autocomplete="off" type="date" id="birthdate" name="birthdate" />
            </div>
        </div>
        <div class="col-md-12 ">
            <div class="field">
                <input autocomplete="off" placeholder="Nömrə" type="text" id="phone" name="phone" />
            </div>
        </div>
        <div class="col-md-12 ">
            <div class="field">
                <input autocomplete="off" placeholder="Email" type="email" id="email" name="email" />
            </div>
        </div>
        <div class="col-md-12 ">
            <div class="field">
                <mat-form-field>
                    <mat-select>
                        <mat-option *ngFor="let item of firms" [value]="item.key">{{item.value}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
    </div>

    <div class="col-md-7 " style="position: relative;">
        <div class="bg-white py-2 " style="height: 100%;">
            <div class="row">
                <div class="col-md-9">
                    <div class="field">
                        <input autocomplete="off" placeholder="Xidmət" type="text" id="expence" name="expence" />
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="field">
                        <input autocomplete="off" placeholder="Tarix" type="datetime-local" id="date" name="date" />
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12 ">
                    <div class="field">
                        <textarea placeholder="Açıqlama" name="description" id="description" cols="30"
                            rows="10"></textarea>
                    </div>
                </div>
            </div>

            <div class="">
                <div class="row">
                    <div class=" col-lg-12">
                        <div class="field-headers">
                            Etiketlər:
                        </div>
                    </div>
                </div>
                <div class="row py-2">
                    <div class="col-md-12 d-flex ">
                        <div class="labels">
                            Əməliyyat
                            <span class="ms-2">
                                x
                            </span>
                        </div>
                        <div class="labels" style="background-color: #F9D923;">
                            Mualice
                            <span class="ms-2">
                                x
                            </span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mt-2">
                <div class="row">
                    <div class=" col-lg-12">
                        <div class="field-headers">
                            Görüləcək işlərin siyahısı:
                        </div>
                    </div>
                </div>
                <div class="row py-2">
                    <div class="col-md-12 row ">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="field checklist">
                                    <span class="check-btn">
                                        <mat-checkbox type="checkbox" class="mt-1 example-margin"
                                            (click)="$event.stopPropagation()" (change)="handleSelectCheck($event)">
                                        </mat-checkbox>
                                    </span>
                                    <input autocomplete="off" type="text" id="value" name="value" />
                                    <span type="button" class="delete-btn">
                                        x
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mt-2" *ngIf="fileArray.length">
                <div class="row">
                    <div class=" col-lg-12">
                        <div class="field-headers">
                            Fayllar:
                        </div>
                    </div>
                </div>
                <div class="row py-2">
                    <div class="col-md-12 ">

                        <ul class="p-0 m-0 col-lg-12">
                            <li *ngFor="let item of fileArray; let i = index" class="mt-2 col-lg-12 file-labels row">
                                <div class="col-md-9">
                                    <span>
                                        {{item.name}}
                                    </span>
                                </div>
                                <div class="col-md-3 ps-0 text-end">
                                    <a [href]="item.url" target="_blank" class="me-1">
                                        <i class="fa-sharp fa-regular fa-eye"></i> bax
                                    </a>
                                    <span class="ms-2" style="font-size: 12px;">
                                        {{item.date}}
                                    </span>
                                    <span (click)="handleDeleteFile(i)" type="button" class="ms-3 delete-file-btn">
                                        x
                                    </span>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-2 pt-2 bg-white">
        <div class="row">
            <div class="col-md-12 p-0">
                <button class="field-btns" [matMenuTriggerFor]="menu">
                    <i class="fa-solid fa-tag"></i> Etiket
                </button>

                <mat-menu #menu="matMenu">
                    <button mat-menu-item style="background-color: #31AA75;font-weight: 500; color: #fff;">
                        <i class="me-2 fa-regular fa-stethoscope"></i> Müainə
                    </button>
                    <button mat-menu-item style="background-color: #F9D923;font-weight: 500;color: #fff;">
                        <i class="me-2 fa-sharp fa-regular fa-syringe"></i> Müalicə
                    </button>
                    <button mat-menu-item style="background-color: #FF0000;font-weight: 500;color: #fff;">
                        <i class="me-2 fa-regular fa-scalpel-line-dashed"></i> Əməliyyat
                    </button>
                </mat-menu>
            </div>
            <div class="col-md-12 p-0">
                <button class="field-btns">
                    <i class="fa-regular fa-square-check"></i> Siyahı
                </button>
            </div>
            <div class="col-md-12 p-0">
                <button class="field-btns ">
                    <div class="field m-0 p-0 doc-file">
                        <i class="fa-sharp fa-regular fa-paperclip"></i>
                        <input (change)="uploadFile($event)" type="file" title="" id="fileContract" name="fileContract"
                            class="selectfileInputPay" aria-label="0.0" />
                        <input class="file" type="text" value="Fayl" disable />
                    </div>
                </button>

            </div>
        </div>
    </div>
</div>

<div class="row py-3 justify-content-end">
    <div class="col-md-2 p-0">
        <button class="save-btn col-md-12">
            Yadda saxla
        </button>
    </div>
</div>
