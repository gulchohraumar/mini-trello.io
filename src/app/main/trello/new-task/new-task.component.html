<div class="row justify-content-between bg-white">
    <div class="col-md-12 py-2 d-flex">
        <div class=" header-name-con ">
            <input class="header-name" formControlName="title" type="text">
        </div>
        <img class="close ms-3" type="button" src="../../../../assets/operations/cancel-x.svg"
            (click)="onCloseDialog()">
    </div>
</div>

<div class="row  pt-2">
    <div class="col-md-3 pt-2 row bg-white">
        <div class="col-md-12 ">
            <div class="field">
                <input autocomplete="off" placeholder="Ad" type="text" id="name" name="name" />
            </div>
        </div>
        <div class="col-md-12 ">
            <div class="field">
                <input autocomplete="off" placeholder="Soyad" type="text" id="name" name="name" />
            </div>
        </div>
        <div class="col-md-12 ">
            <div class="field">
                <input autocomplete="off" placeholder="Ata adı" type="text" id="name" name="name" />
            </div>
        </div>
        <div class="col-md-12 ">
            <div class="field">
                <input autocomplete="off" type="date" id="birthdate" name="birthdate" />
            </div>
        </div>
        <div class="col-md-12 ">
            <div class="field">
                <input autocomplete="off" placeholder="Nömrə" type="text" id="phone" name="phone" />
            </div>
        </div>
        <div class="col-md-12 ">
            <div class="field">
                <input autocomplete="off" placeholder="Email" type="email" id="email" name="email" />
            </div>
        </div>
        <div class="col-md-12 ">
            <div class="field">
                <mat-form-field>
                    <mat-select>
                        <mat-option *ngFor="let item of firms" [value]="item.key">{{item.value}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
    </div>

    <div class="col-md-7 " style="position: relative;">
        <div class="bg-white pt-2 " style="height: 100%;">
            <div class="row">
                <div class="col-md-9">
                    <div class="field">
                        <input autocomplete="off" placeholder="Xidmət" type="text" id="expence" name="expence" />
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="field">
                        <input autocomplete="off" placeholder="Tarix" type="datetime-local" id="date" name="date" />
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12 ">
                    <div class="field">
                        <textarea placeholder="Açıqlama" name="description" id="description" cols="30"
                            rows="10"></textarea>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class=" col-lg-12">
                    <div class="field-headers">
                        Labels
                    </div>
                </div>
            </div>
            <div class="row py-2">
                <div class="col-md-4  ">
                    <div class="labels">
                        fsdg
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-2 pt-2 bg-white">
        <div class="row">
            <div class="col-md-12 p-0">
                <button class="field-btns" [matMenuTriggerFor]="menu">
                    <i class=" fa-regular fa-tag"></i> Label
                </button>

                <mat-menu #menu="matMenu">
                    <button mat-menu-item>
                        Əlavə et
                    </button>
                </mat-menu>
            </div>
            <div class="col-md-12 p-0">
                <button class="field-btns">
                    <i class="fa-regular fa-square-check"></i> Checklist
                </button>
            </div>
            <div class="col-md-12 p-0">
                <button class="field-btns">
                    <i class="fa-sharp fa-regular fa-paperclip"></i> Document
                </button>
            </div>
        </div>
    </div>
</div>

<div class="row py-3 justify-content-end">
    <div class="col-md-2 p-0">
        <button class="save-btn col-md-12">
            Yadda saxla
        </button>
    </div>
</div>
